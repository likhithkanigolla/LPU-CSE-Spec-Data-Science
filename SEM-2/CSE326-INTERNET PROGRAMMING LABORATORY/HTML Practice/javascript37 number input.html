<html>
    <head><title>Java Script</title></head>
    <body>
        Enter Zip code:<form>
        <input type="text" id="demo">
        <input type="submit" onclick="abc()"></form>
        <script>
            function abc()
            {
                var z=document.getElementById("demo").value;
                if((z=="")|| (z.length!=6)||isNaN(z))
                    {
                        alert("Enter zip code");
                    }
            }
        </script>
    </body>
</html>
