<html>
    <head><title>Java Script</title></head>
    <body>
        Enter Password:<form>
        <input type="password" id="demo"><br>
        Repeat  Password:<br>
        <input type="password" id="demo1">
        <input type="submit" onclick="abc()"></form>
        <script>
            function abc()
            {
                var z=document.getElementById("demo").value;
                var s=document.getElementById("demo1").value;
                if(z!=s)
                    {
                        alert("Password didn't match");
                    }
            }
        </script>
    </body>
</html>
