<HTML>
<HEAD>
<TITLE>JAVA SCRIPT</TITLE>
</HEAD>
    <BODY>
        <img onmouseover="big(this)" onmouseout="nor(this)" src="s.png" width="32" height="32">
        <Script>
            function big(x)
            {
                x.style.height="164px";
                x.style.width="164px";
            }
            function nor(x)
            {
                x.style.height="32px";
                x.style.width="32px";
            }
        </Script>
    </BODY>
</HTML>
