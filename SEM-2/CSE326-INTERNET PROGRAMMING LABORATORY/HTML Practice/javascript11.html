<HTML>
<HEAD>
<TITLE>JAVA SCRIPT</TITLE>
</HEAD>
    <BODY>
        <Script>
            var a=5;
            var b=0;
            var i=1;
            while(i<=a)
                {
                    b=b+i;
                    i++;
                }
            document.writeln(b);
            
        </Script>
    </BODY>
</HTML>
