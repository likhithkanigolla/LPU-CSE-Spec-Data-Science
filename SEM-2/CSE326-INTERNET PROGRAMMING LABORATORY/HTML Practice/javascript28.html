<HTML>
<HEAD>
<TITLE>JAVA SCRIPT</TITLE>
</HEAD>
    <BODY>
        <table>
            <tr id="5">
            <td id="6" onmouseover="fun1()" onmouseout="fun7" style=background-color:red>red</td>
            <td id="6" onmouseover="fun2()" onmouseout="fun7" style=background-color:black>black</td>
                <td id="6" onmouseover="fun3()" onmouseout="fun7" style=background-color:blue>blue</td></tr>
        </table>
        <Script>
            function fun1()
            {
                document.body.style.backgroundColor="red"
            }
            function fun2()
            {
                document.body.style.backgroundColor="black"
            }
            function fun3()
            {
                document.body.style.backgroundColor="blue"
            }
            function fun7()
            {
                document.body.style.backgroundColor="white"
            }
        </Script>
    </BODY>
</HTML>
