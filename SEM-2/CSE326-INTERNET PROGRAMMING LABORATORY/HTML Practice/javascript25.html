<HTML>
<HEAD>
<TITLE>JAVA SCRIPT</TITLE>
</HEAD>
    <BODY>
        Enter your name:
        <input type="text" id="fname" onblur="myfunction()">
        <Script>
            function myfunction()
            {
                var x=document.getElementById("fname");
                x.value=x.value.toUpperCase();
                x.style.background="yellow";
            }
        </Script>
    </BODY>
</HTML>
