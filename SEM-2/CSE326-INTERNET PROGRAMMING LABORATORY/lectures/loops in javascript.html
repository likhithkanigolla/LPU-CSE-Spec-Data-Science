<!DOCTYPE html>
<html>
<head>
	<title>JavaScript loops</title>
</head>
<body>
	<h1>JavaScript loops</h1>
<p id="demo"></p>
<script type="text/javascript">
	var text = "";
	var i;
	for (i = 0; i < 5; i++)
	{
		text += "The number is " + i + "<br>";
	}
	document.getElementById("demo").innerHTML=text;
</script>
</body>
</html>
